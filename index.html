<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Contact.css">
	<title></title>
</head>
<body>
	
	<div class="container">
		<div class="contact-box">
			<div class="contact-links">
				<h2 style="margin-left: 180px;">CONTACT</h2>
				
				<!-- Social Icons -->
				<div class="links">
					<div class="link">
						<a><img class="img" src="assets/linkedin.png" alt="linkedin"></a>
					</div>
					<div class="link">
						<a><img class="img" src="assets/github.jpeg" alt="github"></a>
					</div>
					<div class="link">
						<a><img class="img" src="assets/gmail.png" alt="email"></a>
					</div>
                    <div class="link">
						<a><img class="img" src="assets/codepen.png" alt="codepen"></a>
					</div>
				</div>
			</div>
			<div class="contact-form-wrapper">
				<button id="myBtn">Click here</button>
				<!-- The Modal -->
				<div id="myModal" class="modal">					
					<div class="modal-content">						
						<form>
							<span id="close" class="close">&times;</span>
							<div class="form-item">
								<input class="input" type="text" name="sender" required>
								<label  class="label">Name:</label>
							</div>
							<div class="form-item">
								<input class="input" type="text" name="email" required>
								<label class="label">Email:</label>
							</div>
							<div class="form-item">
								<textarea  class="input" name="message" required></textarea>
								<label class="label">Message:</label>
							</div>
							<button class="submit-btn">Send</button>  
						</form>
					</div>					
				</div> 				
			</div>
		</div>
	</div>
</body>
<script>
	var modal = document.getElementById("myModal");
	var btn = document.getElementById("myBtn");
	var span = document.getElementsByClassName("close")[0];
	btn.onclick = function() {
		modal.style.display = "block";
	}
	span.onclick = function() {
		modal.style.display = "none";
	}
	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
</script>
</html>
